<div class="classes-form-content">
    <mat-card 
        class="card-content mat-elevation-z4"
        >
        <h2>
            {{ teacherId ? 'Editar' : 'Novo'}} professor
        </h2>

        <form class="classes-form" [formGroup]="teachersForm">

            <div class="classes-form_row">
                <div class="field col-6">
                    <label for="teacherName">Nome: </label>
                    <input 
                        type="text" 
                        id="teacherName"
                        formControlName="teacherName"
                        autocomplete="off"
                        >
                </div>

                <div class="field col-3">
                    <label for="birthDate">Data de nascimento: </label>
                    <input
                        type="date" 
                        id="birthDate"
                        formControlName="birthDate"
                        autocomplete="off"
                        >
                </div>

                <div class="field col-3">
                    <label for="remuneration">Remuneração: </label>
                    <input
                        type="number" 
                        id="remuneration"
                        formControlName="remuneration"
                        autocomplete="off"
                        placeholder="U$"
                        >
                </div>
            </div>

        </form>

        <div class="card-footer">
            <button mat-raised-button (click)="cancelForm()" color="secondary" class="card-footer_cancel-btn">
                Cancelar
            </button>

            <button mat-raised-button (click)="submitForm()" class="card-footer_send-btn">
                {{ teacherId ? 'Atualizar' : 'Cadastrar'}}
            </button>
        </div>
    </mat-card>
</div>
