<div class="courses-content">
    <mat-card class="card-content mat-elevation-z4">
        <h2>
            Cursos
        </h2>

        <span>
            {{ 
                courses ? 
                'Abaixo está a listagem de cursos cadastrados!' : 
                'Não há cursos cadastrados no momento, clique em "Novo Curso" para adicionar!'
            }}
        </span>

        <div class="card-content_button">
            <button mat-raised-button (click)="navigateToCoursesForm()">
                Novo Curso
            </button>
        </div>
    </mat-card>

    <div class="table-content mat-elevation-z4" *ngIf="courses">

        <h2>Dados</h2>

        <table mat-table [dataSource]="courses">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="idade">
                <th mat-header-cell *matHeaderCellDef>Idade</th>
                <td mat-cell *matCellDef="let row">{{ row.idade }}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            
        </table>
    </div>


</div>
