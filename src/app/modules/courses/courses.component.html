<div class="courses-content">

    <div class="card-content mat-elevation-z4">

        <h2>Dados</h2>
        
        <div class="card-content_button">
            <span>
                {{ 
                    courses.length !== 0 ? 
                    'Abaixo está a listagem de cursos cadastrados no sistema!' : 
                    'Não há cursos cadastrados no momento, clique em "Novo Curso" para adicionar!'
                }}
            </span>
            <button mat-raised-button (click)="navigateToCoursesForm()">
                Novo Curso
            </button>
        </div>


    </div>

    <div class="table-content mat-elevation-z4">
        <table mat-table [dataSource]="courses" *ngIf="courses.length !== 0">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            
            <!-- Semesters Column -->
            <ng-container matColumnDef="semesters">
                <th mat-header-cell *matHeaderCellDef>Semestres</th>
                <td mat-cell *matCellDef="let row">{{ row.semesters }}</td>
            </ng-container>
            
            <!-- Coordinator Column -->
            <ng-container matColumnDef="coordinator">
                <th mat-header-cell *matHeaderCellDef>Coordenador</th>
                <td mat-cell *matCellDef="let row">{{ row.coordinator }}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a (click)="editCourse(row.id)" class="edit">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    <a (click)="openConfirmationModal(row.id)" class="delete">
                        <i class="material-icons">
                            delete
                        </i>
                    </a>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            
        </table>
    </div>


</div>
