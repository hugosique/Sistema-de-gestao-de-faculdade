<h1 mat-dialog-title>Excluir dados</h1>
<div mat-dialog-content>
    <p>A ação removerá o cadastro. Deseja prosseguir? </p>
</div>
<div mat-dialog-actions class="dialog-buttons">
    <button 
        mat-raised-button 
        class="cancel-btn" 
        (click)="cancel()"
        >
        Cancelar
    </button>
    <button 
        mat-raised-button 
        color="warn" 
        (click)="delete()"
        >
        OK
    </button>
</div>
